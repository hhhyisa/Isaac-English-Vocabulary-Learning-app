<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LingoFlash AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center space-y-6">
    <div class="space-y-2">
      <h1 class="text-3xl font-bold text-indigo-600">LingoFlash AI ⚡️</h1>
      <p class="text-gray-500">你的智能单词助手</p>
    </div>

    <div class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-1">输入你想学的单词：</label>
      <input type="text" id="wordInput" placeholder="例如: Serendipity" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
    </div>

    <button onclick="generateContent()" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition transform active:scale-95 shadow-md">
      ✨ 生成单词卡
    </button>

    <div id="resultArea" class="hidden mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 text-left text-sm text-gray-700">
      正在思考中...
    </div>
  </div>

  <script>
    async function generateContent() {
      const input = document.getElementById('wordInput').value;
      const resultBox = document.getElementById('resultArea');
      
      if (!input) return alert("请输入一个单词！");

      // 显示加载状态
      resultBox.classList.remove('hidden');
      resultBox.innerHTML = "🤖 AI 正在疯狂查阅字典...";

      try {
        // 这里我们用一个临时的测试逻辑，证明 API Key 生效了
        // 因为在浏览器直接调 API 不安全，我们先模拟成功，确认界面能动
        setTimeout(() => {
          resultBox.innerHTML = `
            <div class="font-bold text-lg text-indigo-800 mb-2">${input}</div>
            <p><strong>意思：</strong>这是一个非常棒的单词！(测试成功)</p>
            <p class="mt-2 text-green-600 font-semibold">✅ 恭喜！你的网站已经活过来了！</p>
            <p class="text-xs text-gray-400 mt-2">现在我们可以去接入真正的 Gemini API 了。</p>
          `;
        }, 1000);
        
      } catch (error) {
        resultBox.innerHTML = `<span class="text-red-500">出错啦: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
